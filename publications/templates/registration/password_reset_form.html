{% extends 'publications/base.html' %}

{% block content %}

    <h1>Reset your password</h1>
    {% if form.email.errors %}
        {{ form.email.errors }}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <table>
            <tr><td>Email address:</td><td>{{ form.email }}</td></tr>
            <tr>
              <td class="bottom button"><input type="submit" value="Reset password" /></td>
            </tr>
        </table>
    </form>

{% endblock %}
